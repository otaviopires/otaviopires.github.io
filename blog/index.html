---
layout: default
title: Otávio Pires's Blog
---
	<h1>{{ page.title }}</h1>
	<h2>My official blog: <a target="_blank" href="http://mundodeotavio.wordpress.com">mundodeotavio.wordpress.com</a></h2>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li><span>{{ post.date | date_to_string }}</span> » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
